<template>
    <!-- Label (if provided) -->
    <template if:true={label}>
        <label class="slds-form-element__label">
            <template if:true={required}>
                <abbr class="slds-required" title="required">*</abbr>
            </template>
            {label}
        </label>
    </template>

    <!-- Combobox Container -->
    <div class="slds-form-element__control">
        <div class={comboboxClass} aria-expanded={isOpen} aria-haspopup="listbox" role="combobox">
            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">

                <!-- SINGLE MODE: Selected Value Pill -->
                <template if:true={hasSelectedValue}>
                    <div class="slds-pill-container" style="max-width: 100%">
                        <span class="slds-pill slds-size_1-of-1">
                            <span class="slds-pill__icon_container">
                                <span class="slds-icon_container" title={sObjectType}>
                                    <lightning-icon icon-name={iconName} size="small"></lightning-icon>
                                </span>
                            </span>
                            <span class="pill-action-wrapper">
                                <span class="pill-content-wrapper">
                                    <span class="slds-pill__label slds-truncate">{pillLabel}</span>
                                    <template if:true={selectedValue.sublabel}>
                                        <span class="subtitle slds-truncate">{selectedValue.sublabel}</span>
                                    </template>
                                </span>
                            </span>
                            <button class="slds-button slds-button_icon slds-button_icon slds-pill__remove" title="Retirer" onclick={handleRemoveSingle}>
                                <lightning-icon icon-name="utility:close" size="x-small" alternative-text="Retirer"></lightning-icon>
                            </button>
                        </span>
                    </div>
                </template>

                <!-- MULTI MODE: Selected Pills List -->
                <template if:true={hasSelectedValues}>
                    <div class="multi-pills-container">
                        <template for:each={selectedValues} for:item="item">
                            <span key={item.value} class="slds-pill multi-pill">
                                <span class="slds-pill__icon_container">
                                    <lightning-icon icon-name={iconName} size="x-small"></lightning-icon>
                                </span>
                                <span class="slds-pill__label slds-truncate">{item.pillLabel}</span>
                                <button
                                    class="slds-button slds-button_icon slds-button_icon slds-pill__remove"
                                    title="Retirer"
                                    data-id={item.value}
                                    onclick={handleRemoveMulti}>
                                    <lightning-icon icon-name="utility:close" size="x-small" alternative-text="Retirer"></lightning-icon>
                                </button>
                            </span>
                        </template>
                    </div>
                </template>

                <!-- Search Input (always visible in multi mode, hidden when selected in single mode) -->
                <template if:true={isInputVisible}>
                    <lightning-input
                        class="search-input-uppercase"
                        type="search"
                        variant="label-hidden"
                        placeholder={placeholder}
                        onchange={handleSearchInput}
                        onfocus={handleFocus}
                        onblur={handleBlur}
                        disabled={isDisabled}
                        autocomplete="off">
                    </lightning-input>
                </template>
            </div>

            <!-- Suggestions Dropdown -->
            <template if:true={isOpen}>
                <div class="slds-listbox slds-listbox_vertical slds-dropdown pillsearch-dropdown_fluid slds-dropdown_left" role="listbox">

                    <!-- Loading Spinner -->
                    <template if:true={isLoading}>
                        <div class="slds-align_absolute-center slds-m-around_small">
                            <lightning-spinner size="small" alternative-text="Recherche..."></lightning-spinner>
                        </div>
                    </template>

                    <!-- Suggestions List -->
                    <template if:false={isLoading}>
                        <template if:true={hasSuggestions}>
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={formattedSuggestions} for:item="suggestion">
                                    <li key={suggestion.value} role="presentation" class="slds-listbox__item">
                                        <div
                                            class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                            role="option"
                                            onclick={handleSelect}
                                            data-value={suggestion.value}
                                            data-label={suggestion.label}
                                            data-sublabel={suggestion.sublabel}
                                            data-pilllabel={suggestion.pillLabel}>

                                            <span class="slds-media__figure slds-listbox__option-icon">
                                                <lightning-icon
                                                    icon-name={iconName}
                                                    size="small">
                                                </lightning-icon>
                                            </span>

                                            <span class="slds-media__body">
                                                <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                                    {suggestion.label}
                                                </span>
                                                <template if:true={suggestion.hasSublabel}>
                                                    <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">
                                                        {suggestion.sublabel}
                                                    </span>
                                                </template>
                                            </span>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </template>

                        <!-- No Results -->
                        <template if:false={hasSuggestions}>
                            <div class="slds-align_absolute-center slds-m-around_small">
                                <p class="slds-text-body_small slds-text-color_weak">Aucun r√©sultat</p>
                            </div>
                        </template>
                    </template>
                </div>
            </template>
        </div>
    </div>
</template>
