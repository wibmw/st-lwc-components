<template>
    <lightning-card title={cardTitle} icon-name="utility:forward_up">
        
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Chargement..."></lightning-spinner>
        </template>
    <!-- L'affichage conditionnel principal est basé sur le contexte de la page -->
        <!-- ======================= CORPS EN DEUX COLONNES ======================= -->
        <div class="slds-grid slds-wrap slds-gutters_medium slds-p-around_medium">
            
            <!-- COLONNE GAUCHE : INFO ENVOI & RECHERCHE -->
            <div class="slds-col slds-size_1-of_1 slds-large-size_5-of-12">
                <div class="slds-box slds-box_small slds-theme_shade h-100">
                    <!-- ======================= SECTION D'EN-TÊTE AVEC PILLS ======================= -->
                    <div class="responsive-padding slds-p-bottom_medium">
                        <h2 class="slds-text-heading_medium slds-m-bottom_medium">{envoiTitle}</h2>
                        
                        <!-- DESKTOP LAYOUT -->
                        <template if:true={isDesktop}>
                        <div class="slds-p-around_medium">
                            <!-- LIGNE 1 : N° TICKET -->
                            <div class="slds-grid slds-gutters slds-m-bottom_x-small">
                                <div class="slds-col slds-size_1-of-2">
                                    <c-lookup-pill
                                        label="N° de ticket"
                                        icon-name="standard:case"
                                        s-object-type="Correctif__c"
                                        controller-name="envoi"
                                        selected-value={selectedNTicket}
                                        disabled={isReadOnly}
                                        onselect={handleLookupSelect}
                                        onremove={handleLookupRemove}
                                        data-lookup="ticket"
                                    ></c-lookup-pill>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Réf. Destinataire CHRONOPOST</label>
                                        <div class="slds-form-element__control">
                                            <div class="slds-box slds-box_x-small slds-theme_shade cursor-pointer" onclick={handleCopyRef}>
                                                <lightning-icon icon-name="utility:copy" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                                {refDestinataireChronopost}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- LIGNE 2 : G2R & NOM DU SITE -->
                            <div class="slds-grid slds-gutters slds-m-bottom_x-small">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input type="text" label="G2R" value={g2r} readonly variant="label-stacked"></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input type="text" label="Nom du site" value={siteName} readonly variant="label-stacked"></lightning-input>
                                </div>
                            </div>

                            <!-- LIGNE 4 : REF CHRONOPOST (SINGLE LINE) -->
                            <div class="slds-grid slds-gutters slds-m-bottom_x-small" if:true={refDestinataireChronopost}>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input type="text" label="Compte Projet" value={compteProjet} readonly variant="label-stacked"></lightning-input>
                                </div>

                                <div class="slds-col slds-size_1-of-2">
                                    <label class="slds-form-element__label">Date d'Envoi</label>
                                    <lightning-input type="datetime" variant="label-hidden" value={dateEnvoi} disabled></lightning-input>
                                </div>
                            </div>

                            <!-- LIGNE 3 : DEMANDEUR & CRÉÉ PAR -->
                            <div class="slds-grid slds-gutters slds-m-bottom_x-small">
                                <div class="slds-col slds-size_1-of-2">
                                    <c-lookup-pill
                                        label="Demandeur"
                                        icon-name="standard:user"
                                        s-object-type="User"
                                        controller-name="envoi"
                                        selected-value={selectedDemandeur}
                                        disabled={isReadOnly}
                                        onselect={handleLookupSelect}
                                        onremove={handleLookupRemove}
                                        data-lookup="user"
                                    ></c-lookup-pill>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input type="text" label="Créé par" value={createdBy} readonly variant="label-stacked"></lightning-input>
                                </div>
                            </div>

                          <!-- LIGNE 4 : DESTINATION & TYPE D'ENVOI -->
                            <div class="slds-grid slds-gutters slds-m-bottom_x-small">
                                <div class="slds-col slds-size_1-of-2">
                                    <c-lookup-pill
                                        label="Lieu de Destination"
                                        icon-name="standard:account"
                                        s-object-type="sitetracker__Site__c"
                                        controller-name="envoi"
                                        selected-value={selectedStock}
                                        disabled={isReadOnly}
                                        onselect={handleLookupSelect}
                                        onremove={handleLookupRemove}
                                        data-lookup="stock"
                                    ></c-lookup-pill>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox label="Type d'envoi" value={typeEnvoi} options={typeOptions} onchange={handleTypeChange} variant="label-stacked" disabled></lightning-combobox>
                                </div>
                            </div>


                            <!-- LIGNE 5 : TRANSPORTEUR & TYPE DE RECEPTION -->
                            <div class="slds-grid slds-gutters slds-m-bottom_x-small">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox label="Type de Réception" value={typeReception} options={typeReceptionOptions} onchange={handleTypeReceptionChange} variant="label-stacked" disabled={isReadOnly}></lightning-combobox>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox label="Transporteur" value={typeTransporteur} options={typeTransporteurOptions} onchange={handleTypeTransporteurChange} variant="label-stacked" disabled={isReadOnly}></lightning-combobox>
                                </div>
                            </div>


                             <!-- LIGNE 7 : ADRESSE DE LIVRAISON (LOOKUP) & DETAILS -->
                             <template if:false={isMainPropre}>
                            <div class="slds-grid slds-gutters slds-m-bottom_x-small">
                                <div class="slds-col slds-size_1-of-2">
                                    <c-lookup-pill
                                        label="Adresse de Livraison"
                                        icon-name="standard:contact"
                                        s-object-type="Contact"
                                        controller-name="envoi"
                                        selected-value={selectedDestinataire}
                                        disabled={isReadOnly}
                                        onselect={handleLookupSelect}
                                        onremove={handleLookupRemove}
                                        data-lookup="destinataire"
                                    ></c-lookup-pill>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <!-- Label removed as per request -->
                                        <div class="slds-form-element__control">
                                            <br/>
                                            <lightning-textarea value={contactAddress} readonly variant="label-hidden" class="address-textarea"></lightning-textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </template>
                            <!-- LIGNE 7 : COMMENTAIRE -->
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col slds-size_1-of-1">
                                    <lightning-textarea label="Commentaire" value={commentaire} onchange={handleCommentChange} variant="label-stacked" disabled={isReadOnly}></lightning-textarea>
                                </div>
                            </div>
                        </div>
                        </template>

                        <!-- MOBILE LAYOUT -->
                        <template if:false={isDesktop}>
                            <div class="slds-p-around_small">
                                <lightning-layout multiple-rows="true">
                                    <!-- N° TICKET -->
                                    <lightning-layout-item size="12" padding="around-small">
                                        <c-lookup-pill
                                            label="N° de ticket"
                                            icon-name="standard:case"
                                            s-object-type="Correctif__c"
                                            controller-name="envoi"
                                            selected-value={selectedNTicket}
                                            disabled={isReadOnly}
                                            onselect={handleLookupSelect}
                                            onremove={handleLookupRemove}
                                            data-lookup="ticket">
                                        </c-lookup-pill>
                                    </lightning-layout-item>

                                    <!-- REF CHRONOPOST (Read-only) -->
                                    <lightning-layout-item size="12" padding="around-small">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Réf. Destinataire CHRONOPOST</label>
                                            <div class="slds-form-element__control">
                                                <div class="slds-box slds-box_x-small slds-theme_shade cursor-pointer" onclick={handleCopyRef}>
                                                    <lightning-icon icon-name="utility:copy" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                                    {refDestinataireChronopost}
                                                </div>
                                            </div>
                                        </div>
                                    </lightning-layout-item>

                                    <!-- G2R (Read-only) -->
                                    <lightning-layout-item size="12" padding="around-small">
                                        <lightning-input 
                                            label="G2R"
                                            value={g2r}
                                            readonly
                                            variant="label-stacked">
                                        </lightning-input>
                                    </lightning-layout-item>

                                    <!-- NOM DU SITE (Read-only) -->
                                    <lightning-layout-item size="12" padding="around-small">
                                        <lightning-input 
                                            label="Nom du Site"
                                            value={siteName}
                                            readonly
                                            variant="label-stacked">
                                        </lightning-input>
                                    </lightning-layout-item>

                                    <!-- COMPTE PROJET -->
                                    <lightning-layout-item size="12" padding="around-small">
                                        <lightning-input 
                                            label="Compte Projet"
                                            value={compteProjet}
                                            onchange={handleCompteProjetChange}
                                            variant="label-stacked"
                                            disabled={isReadOnly}>
                                        </lightning-input>
                                    </lightning-layout-item>

                                    <!-- STOCK/LIEU DE DESTINATION -->
                                    <lightning-layout-item size="12" padding="around-small">
                                        <c-lookup-pill
                                            label="Lieu de Destination"
                                            icon-name="standard:account"
                                            s-object-type="sitetracker__Site__c"
                                            controller-name="envoi"
                                            selected-value={selectedStock}
                                            disabled={isReadOnly}
                                            onselect={handleLookupSelect}
                                            onremove={handleLookupRemove}
                                            data-lookup="stock">
                                        </c-lookup-pill>
                                    </lightning-layout-item>

                                    <!-- TYPE D'ENVOI (disabled) -->
                                    <lightning-layout-item size="12" padding="around-small">
                                        <lightning-combobox 
                                            label="Type d'envoi"
                                            value={typeEnvoi}
                                            options={typeOptions}
                                            onchange={handleTypeChange}
                                            variant="label-stacked"
                                            disabled>
                                        </lightning-combobox>
                                    </lightning-layout-item>

                                    <!-- TYPE DE RECEPTION -->
                                    <lightning-layout-item size="12" padding="around-small">
                                        <lightning-combobox 
                                            label="Type de Réception"
                                            value={typeReception}
                                            options={typeReceptionOptions}
                                            onchange={handleTypeReceptionChange}
                                            variant="label-stacked"
                                            disabled={isReadOnly}>
                                        </lightning-combobox>
                                    </lightning-layout-item>

                                    <!-- TRANSPORTEUR -->
                                    <lightning-layout-item size="12" padding="around-small">
                                        <lightning-combobox 
                                            label="Transporteur"
                                            value={typeTransporteur}
                                            options={typeTransporteurOptions}
                                            onchange={handleTypeTransporteurChange}
                                            variant="label-stacked"
                                            disabled={isReadOnly}>
                                        </lightning-combobox>
                                    </lightning-layout-item>

                                    <!-- ADRESSE DE LIVRAISON (si Main Propre = false) -->
                                    <template if:false={isMainPropre}>
                                        <lightning-layout-item size="12" padding="around-small">
                                            <c-lookup-pill
                                                label="Adresse de Livraison"
                                                icon-name="standard:contact"
                                                s-object-type="Contact"
                                                controller-name="envoi"
                                                selected-value={selectedDestinataire}
                                                disabled={isReadOnly}
                                                onselect={handleLookupSelect}
                                                onremove={handleLookupRemove}
                                                data-lookup="destinataire">
                                            </c-lookup-pill>
                                        </lightning-layout-item>

                                        <!-- CONTACT ADDRESS (Read-only) -->
                                        <lightning-layout-item size="12" padding="around-small">
                                            <lightning-textarea 
                                                value={contactAddress}
                                                readonly
                                                variant="label-hidden"
                                                class="address-textarea">
                                            </lightning-textarea>
                                        </lightning-layout-item>
                                    </template>

                                    <!-- COMMENTAIRE -->
                                    <lightning-layout-item size="12" padding="around-small">
                                        <lightning-textarea 
                                            label="Commentaire"
                                            value={commentaire}
                                            onchange={handleCommentChange}
                                            variant="label-stacked"
                                            disabled={isReadOnly}>
                                        </lightning-textarea>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- COLONNE DROITE : DÉTAILS DE LA COMMANDE -->
                <div class="slds-col slds-size_1-of_1 slds-large-size_7-of-12">
                    <div class="slds-box slds-box_small slds-theme_shade" style="height: 100%;">
                        <!-- COLONNE DE DROITE : DÉTAILS DE LA COMMANDE (LECTURE SEULE) -->
                        <lightning-card title="Détails de la Commande" icon-name="standard:sales_order">
                            <div class="slds-var-p-around_medium">
                                <template if:true={commandeDetails.length}>
                                    <div class="desktop-only">
                                        <template if:true={isDesktop}>
                                            <lightning-datatable
                                                key-field="articleName"
                                                data={commandeDetails}
                                                columns={commandeDetailsCols}
                                                hide-checkbox-column
                                                onrowaction={handleRowAction}
                                                class="slds-table_bordered">
                                            </lightning-datatable>
                                        </template>
                                    </div>
                                    
                                    <template if:false={isDesktop}>
                                        <template for:each={commandeDetails} for:item="detail">
                                            <div key={detail.articleName} class="mobile-card">
                                                <div class="mobile-card-header">
                                                    <div class="mobile-card-title">{detail.articleName}</div>
                                                    <div class="mobile-card-subtitle"><strong>Qte:</strong> <span class="slds-text-heading_small slds-text-color_default"><strong>{detail.quantite}</strong></span></div>
                                                </div>
                                                <div class="mobile-card-body">
                                                    <p class="slds-text-body_small"><strong>Stock:</strong> {detail.siteName}</p>
                                                    <p class="slds-text-body_small"><strong>Statut:</strong> {detail.statutForDisplay}</p>
                                                    <div class="slds-m-top_xx-small" if:true={detail.commentaire}>
                                                        <p class="slds-text-body_small"><strong>Commentaire:</strong></p>
                                                        <p class="slds-text-body_small">{detail.commentaire}</p>
                                                    </div>
                                                </div>
                                                <div class="mobile-card-footer" if:false={isReadOnly}>
                                                    <lightning-button-icon icon-name="utility:check" variant="border-filled" alternative-text="Disponible" title="Disponible" class="slds-icon-text-success" data-action="validate" data-articlename={detail.articleName} data-sitename={detail.siteName} onclick={handleMobileStatusAction}></lightning-button-icon>
                                                    <lightning-button-icon icon-name="utility:close" variant="border-filled" alternative-text="Non Disponible" title="Non Disponible" class="slds-icon-text-error" data-action="refuse" data-articlename={detail.articleName} data-sitename={detail.siteName} onclick={handleMobileStatusAction}></lightning-button-icon>
                                                </div>
                                            </div>
                                        </template>
                                    </template>
                                </template>
                                <template if:false={commandeDetails.length}>
                                    <p>Aucun détail trouvé pour cette commande.</p>
                                </template>
                            </div>
                        </lightning-card>
                    </div>
                </div>
        </div>
        <!-- ======================= CORPS PRINCIPAL : RECHERCHE PIÈCES & PANIER ======================= -->
        <div class="slds-grid slds-wrap slds-gutters_medium slds-p-horizontal_medium slds-p-bottom_medium">
            
            <!-- COLONNE DE GAUCHE : RECHERCHE DE PIÈCES (Style "Demande") -->
            <div class="slds-col slds-size_1-of_1 slds-large-size_5-of-12 slds-m-bottom_medium">
                <div class="slds-box slds-box_small slds-theme_shade" style="height: 100%;">
                    <h2 class="slds-text-heading_medium slds-m-bottom_medium">Recherche de pièces</h2>

                    <lightning-input 
                        type="search" 
                        label="Rechercher des pièces disponibles" 
                        variant="label-hidden" 
                        placeholder="Tapez le nom d'une pièce (min. 3 caractères)..." 
                        onchange={handleSearch} 
                        class="slds-m-bottom_medium" 
                        data-search-input="true"
                        disabled={isReadOnly}>
                    </lightning-input>

                    <!-- LISTE DES RÉSULTATS (Style Cartes) -->
                    <div class="slds-scrollable_y max-h-400">
                        <template if:true={filteredSearchResults.length}>
                            <template for:each={filteredSearchResults} for:item="result">
                                <div key={result.id} class="slds-box slds-box_xx-small slds-theme_default slds-m-bottom_xx-small border-left-blue">
                                    <div class="slds-grid">
                                        <div class="slds-col" style="border-right: 1px solid #dddbda; padding-right: 10px;">
                                            <!-- Ligne 1 : Nom + Mnémonique -->
                                            <div class="slds-grid slds-grid_align-spread">
                                                <span class="slds-text-title_bold" title={result.name}>{result.name}-{result.cleEquipement}</span>
                                                <span class="slds-text-body_small slds-truncate slds-m-left_small" title={result.mnemonique}>{result.mnemonique}</span>
                                            </div>
                                            <!-- Ligne 2 : Description + Sous-Lieu (aligned right) + Button -->
                                            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center slds-m-top_xx-small">
                                            <div class="slds-truncate" title={result.description} style="max-width: 65%;">
                                                <span class="slds-text-body_small slds-text-color_weak">{result.description}</span>
                                            </div>
                                            <div class="slds-truncate slds-text-align_right" style="max-width: 20%;">
                                                <template if:true={result.sousLieu}>
                                                    <span class="slds-text-body_small slds-text-color_weak">{result.sousLieu}</span>
                                                </template>
                                                <template if:true={result.rma}>
                                                    <span class="slds-text-body_small slds-text-color_error">RMA: {result.rma}</span>
                                                </template>
                                            </div>

                                            </div>
                                        </div>
                                        <div class="slds-col slds-shrink-none slds-grid slds-grid_vertical slds-grid_align-center slds-grid_vertical-align-center" style="width: 5%; max-width: 5%; padding-left:0; padding-right:0;">
                                            <lightning-button-icon 
                                                icon-name="utility:add" 
                                                variant="brand" 
                                                size="small" 
                                                data-id={result.id} 
                                                onclick={handleAddToCart} 
                                                alternative-text="Ajouter"
                                                disabled={isReadOnly}>
                                            </lightning-button-icon>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </template>
                        
                        <div if:true={isSearching} class="slds-align_absolute-center slds-m-top_medium">
                            <lightning-spinner size="small" alternative-text="Recherche..."></lightning-spinner>
                        </div>

                        <template if:false={filteredSearchResults.length}>
                            <div if:false={isSearching} class="slds-align_absolute-center slds-m-top_medium slds-text-align_center">
                                <p class="slds-text-body_small slds-text-color_weak">Aucun résultat.</p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- COLONNE DE DROITE : PANIER (Style "Demande") -->
            <div class="slds-col slds-size_1-of_1 slds-large-size_7-of-12">
                <div class="slds-box slds-box_small slds-theme_shade" style="height: 100%;">
                    <h2 class="slds-text-heading_medium slds-m-bottom_medium">Pièces sélectionnées</h2>
                    
                    <div class="slds-scrollable_y max-h-500">
                        <template if:true={cart.length}>
                            <template for:each={cartData} for:item="item">
                                <div key={item.pieceUnitaireId} class="slds-box slds-box_xx-small slds-theme_default slds-m-bottom_xx-small border-left-blue">
                                    
                                    <div class="slds-grid">
                                        <div class="slds-col" style="border-right: 1px solid #dddbda; padding-right: 10px;">
                                            <!-- LIGNE 1: NOM + MNEMONIQUE + SOUS-LIEU -->
                                            <div class="slds-grid slds-grid_align-spread slds-m-bottom_x-small">
                                                <div class="slds-col slds-truncate slds-text-align_left" title={item.name} style="width: 45%; padding-left:0;"><strong>{item.name}-{item.cleEquipement}</strong></div>
                                                <div class="slds-col slds-truncate slds-text-align_center slds-text-body_small slds-text-color_weak" style="width: 35%;">{item.mnemonique}</div>
                                                <div class="slds-col slds-truncate slds-text-align_right slds-text-body_small slds-text-color_weak" style="width: 20%; padding-right:10px;">{item.sousLieu}</div>
                                            </div>

                                            <!-- LIGNE 2: N° BL + TRACKING | STATUT CHRONOPOST -->
                                            <div class="slds-grid slds-grid_align-spread">
                                                <div class="slds-col slds-text-align_left" style="width: 45%; padding-left:0;">
                                                    <div class="slds-grid slds-grid_vertical-align-center slds-gutters_xx-small">
                                                        <div class="slds-grow">
                                                            <lightning-input 
                                                                type="text" 
                                                                label="N° Bon Livraison"
                                                                variant="label-hidden" 
                                                                placeholder="N° Bon Livraison" 
                                                                value={item.numBonLivraison} 
                                                                data-id={item.pieceUnitaireId}
                                                                onchange={handleCartInputChange}
                                                                disabled={isBlReadOnly}>
                                                            </lightning-input>
                                                        </div>
                                                        <div class="slds-col slds-shrink-none">
                                                            <template if:false={item.isTrackingDisabled}>
                                                                <lightning-button-icon 
                                                                    icon-name="utility:new_window" 
                                                                    variant="border-filled" 
                                                                    alternative-text="Suivre" 
                                                                    title="Suivre"
                                                                    data-url={item.trackingUrl}
                                                                    onclick={handleTrackItem}
                                                                    size="small">
                                                                </lightning-button-icon>
                                                            </template>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="slds-col slds-truncate slds-text-align_center slds-text-body_small slds-text-color_weak" style="width: 35%;"><template if:true={isChronopost}>{item.statutChronopost}</template></div>
                                                <div class="slds-col slds-truncate slds-text-align_right slds-text-body_small text-true-royal" style="width: 20%;"></div>
                                            </div>
                                        </div>

                                        <div class="slds-col slds-shrink-none slds-grid slds-grid_vertical slds-grid_align-center slds-grid_vertical-align-center" style="width: 5%; max-width: 5%; padding-left:0; padding-right:0;">
                                            <template if:true={isChronopost}>
                                                <lightning-button-icon icon-name="utility:success" variant="bare" alternative-text="Livré" title="Livré" class="slds-icon-text-success" size="large" onclick={handleSetStatusLivre} data-id={item.pieceUnitaireId} disabled={isReadOnly}></lightning-button-icon>
                                                <lightning-button-icon icon-name="utility:clear" variant="bare" alternative-text="Perdu" title="Perdu" class="slds-icon-text-error" size="large" onclick={handleSetStatusPerdu} data-id={item.pieceUnitaireId} disabled={isReadOnly}></lightning-button-icon>
                                            </template>
                                            <lightning-button-icon icon-name="utility:delete" variant="bare" alternative-text="Supprimer" title="Supprimer" class="slds-icon-text-error" size="medium" onclick={handleRemoveItem} data-id={item.pieceUnitaireId} disabled={isReadOnly}></lightning-button-icon>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </template>

                        <template if:false={cart.length}>
                            <div class="slds-illustration slds-illustration_small text-center">
                                <h3 class="slds-text-heading_small">Le panier est vide</h3>
                                <p class="slds-text-body_regular" if:false={isFromCommande}>Ajoutez des pièces depuis la recherche.</p>
                                <p class="slds-text-body_regular" if:true={isFromCommande}>Aucune pièce disponible n'a été trouvée.</p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
            
            <!-- ======================= BOUTON DE SAUVEGARDE ======================= -->
<!-- ... FOOTER ... -->
<div slot="footer" class="slds-p-horizontal_medium slds-p-bottom_medium slds-text-align_right" if:false={isReadOnly}>
    
    <!-- Bouton par défaut (Sauvegarde simple/Brouillon) si conditions non remplies -->
    <template if:false={canValidateOrder}>
        <template if:false={canRefuseOrder}>
             <lightning-button label="Sauvegarder Brouillon" variant="neutral" onclick={handleSave}></lightning-button>
        </template>
    </template>

    <!-- Bouton VALIDER LA COMMANDE (Si tout est Disponible) -->
    <template if:true={canValidateOrder}>
        <lightning-button 
            label={validateButtonLabel} 
            variant={validateButtonVariant} 
            class="slds-m-left_small"
            data-global-action="VALIDER" 
            onclick={handleSave} 
            disabled={isSaveDisabled}>
        </lightning-button>
    </template>

    <!-- Bouton REFUSER LA COMMANDE (Si au moins un Non Disponible) -->
    <template if:true={canRefuseOrder}>
        <lightning-button 
            label="Refuser la Commande" 
            variant="destructive" 
            class="slds-m-left_small"
            data-global-action="REFUSER" 
            onclick={handleSave}>
        </lightning-button>
    </template>

</div>
        </lightning-card>

</template>
